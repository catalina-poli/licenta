<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email confirmation</title>
</head>
<body>
    <script>
    
   		 let url = new URL(window.location.href);
   		 let userId = url.searchParams.get("userId");
   		 let token =  url.searchParams.get("token");
   		    		
    	fetch(`/security/useri/confirm-account/${userId}/${token}`)
    	.then(ras => {
    	
    	 if(!ras.ok) {
    	        return ras.text().then(text => { throw new Error('invalid request') })
    	 }
    	 return ras.json()})
    	.then(ras => {
    		console.log('confirming account status: ', ras);
            window.location.replace("http://localhost:4200/login-register");
    	}).catch(err => {
    	       console.log('caught it!',err);
               alert('Could not confirm account');
        })
    </script>
</body>
</html>
