<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Motiv</mat-label>
        <input matInput [(ngModel)]="motiv" placeholder="Motiv">
    </mat-form-field>
</div>


<div mat-dialog-actions>

    <button mat-button (click)="onNoClick()">RENUNȚĂ</button>
    <button mat-button color="primary" (click)="updateOkClicked()">ACTUALIZEAZĂ</button>
    <!-- <button [mat-dialog-close]="data.rezultat">Ok</button> -->
    <button mat-button [mat-dialog-close]="data.rezultat">OK</button>

</div>
