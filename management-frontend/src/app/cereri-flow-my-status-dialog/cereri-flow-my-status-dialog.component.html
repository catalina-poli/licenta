<h1 mat-dialog-title>Admite / Respinge</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Motiv</mat-label>
        <input matInput [(ngModel)]="motiv" placeholder="Motiv">
    </mat-form-field>
</div>


<div mat-dialog-actions>

    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="updateOkClicked()">Updateaza</button>
    <button [mat-dialog-close]="data.rezultat">Ok</button>
</div>
