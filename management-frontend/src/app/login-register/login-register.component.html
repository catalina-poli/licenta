<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Autentificare">
            <mat-form-field class="example-full-width">
              <mat-label>Adresa Email</mat-label>
              <input type="email" matInput placeholder="Adresa Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
              
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Parola</mat-label>
              <input type="password" matInput placeholder="Parola" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="accent" (click)="login()">Logare</button>
          </mat-tab>
          <mat-tab label="Cerere Modificare credentiale">
            <br><br>

 

                <button mat-raised-button  color="accent"
                matTooltip="Va rog sa incarcati o poza foarte clara cu actul dvs. de identitate!"
                matTooltipClass="example-tooltip-red"
                aria-label="Button that shows a red tooltip"
                class="example-button">
                <mat-icon>attach_file</mat-icon>INCARCA ACTUL DE IDENTITATE
               </button>
<br><br>

            <button mat-button color="accent" (click)="register()">Trimite Cerere</button>

          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
