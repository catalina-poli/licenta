<mat-tab-group>
    <mat-tab label="Login">

        <div class="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div class="login-row row justify-content-center align-items-center">
                    <div class="login-column col-md-6">
                        <div class="login-box col-md-12">
                            <div class="login-form form" action="" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" [(ngModel)]="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" [(ngModel)]="password" type="password" id="password"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <button mat-raised-button color="primary" (click)="login()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Register">
        <div class="login">
            <h3 class="text-center text-white pt-5">Register form</h3>
            <div class="container">
                <div class="login-row row justify-content-center align-items-center">
                    <div class="login-column col-md-6">
                        <div class="login-box col-md-12">
                            <div class="login-form form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Register</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" [(ngModel)]="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" [(ngModel)]="password" type="password" id="password"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <button mat-raised-button color="primary" (click)="register()">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>

</mat-tab-group>
