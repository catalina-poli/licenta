  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer 
        class="sidenav" 
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Anunturi</a>
        <a mat-list-item href="#">Rapoarte</a>
        <a mat-list-item href="#">Useri</a>
        <a mat-list-item href="#">Flow</a>
        <a mat-list-item href="#">Statistici</a>
        <a mat-list-item href="#">Templates</a>
  
        <!-- <a mat-list-item href="#">LogOut</a> -->
        <button mat-raised-button color="pink">LogOut</button>
  
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        
        
          <mat-toolbar color="primary">
            
            <mat-toolbar-row>
              <span>Document Flow Management</span>
              <span class="example-spacer"></span>
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon> favorite_border </mat-icon>
              </button>
              <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon> notifications_none </mat-icon>
              </button>
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon> account_circle </mat-icon>
              </button>
            </mat-toolbar-row>
  
          </mat-toolbar>
          
      </mat-toolbar>
      <!-- Add Content Here -->
  
      <ng-content>     </ng-content>
    
      
    </mat-sidenav-content>
  </mat-sidenav-container>
