<table>
    <thead>
        <tr>
            <th>Cod Identificare</th>
            <th>Adresă de email</th>
            <th>Acțiuni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of useriNotConfirmed">
            <td>
                {{u.id}}
            </td>
            <td>
                <h2>{{u.email}}</h2>
            </td>
            <td>
                <button mat-raised-button color="accent">
                    <mat-icon>supervised_user_circle</mat-icon>PROFIL UTILIZATOR
                </button>
                <button (click)="confirmUser(u.id ? u.id : -1, 1)" mat-raised-button color="accent">
                    <mat-icon>supervised_user_circle</mat-icon>CONFIRMĂ CONT
                </button>
                <button (click)="confirmUser(u.id ? u.id : -1, 0)" mat-raised-button color="accent">
                    <mat-icon>supervised_user_circle</mat-icon>REFUZĂ
                </button>
            </td>
        </tr>
    </tbody>
</table>
