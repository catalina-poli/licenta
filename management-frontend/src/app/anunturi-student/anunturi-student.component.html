
<hr>
<div class="example-container mat-elevation-z8">


    <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="id" matSortDisableClear
            matSortDirection="desc">
            <!-- Number Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="titlu">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let row">{{row.titlu}}</td>
            </ng-container>

            <ng-container matColumnDef="continut">
                <th mat-header-cell *matHeaderCellDef>Continut</th>
                <td mat-cell *matCellDef="let row">{{row.continut}}</td>
            </ng-container>

            <ng-container matColumnDef="actionsCol">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <a mat-button mat-raised-button [routerLink]='["/anunturi-student", row.id]'>View</a>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
</div>
<hr>
