<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Superior
            </th>
            <th>
                Status
            </th>
            <th>
                Motiv
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of flowItems">
            <td>{{f.id}}</td>
            <td>{{f.superior.email}}</td>
            <td>{{f.status == 2 ? 'PENDING' : f.status == 1 ? 'ACCEPTAT' : 'RESPINS'}}</td>
            <td>{{f.motiv}}</td>
            <td>
                <button (click)="verifySign(f)" *ngIf="f.status != 2">
                    Verifica semnatura
                </button>
            </td>
        </tr>
    </tbody>
    <p>
        <span>Status cerere: {{calculAdmisRespinsPending()}}</span>
        <!-- <button (click)="arhivare()" *ngIf="calculAdmisRespinsPending() != 'PENDING'">ARHIVARE x</button> -->
        <span *ngIf="!isArchived">
         <button mat-button color="accent" (click)="arhivare()"  *ngIf="calculAdmisRespinsPending() != 'PENDING'"><mat-icon>archive</mat-icon>ARHIVARE</button>
        </span>    
    </p>
    
</table>
