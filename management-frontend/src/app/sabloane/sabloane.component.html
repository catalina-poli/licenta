<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-icon>file_copy</mat-icon>{{node.item.categoryName}}
    <span *ngIf="node.item.file">

      <button mat-raised-button (click)="downloadSablon(node.item.id)">
        <mat-icon>get_app</mat-icon>DOWNLOAD TEMPLATE
      </button>

    </span>
  </mat-tree-node>



  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>


      <mat-icon class="mat-icon-rtl-mirror">

        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>

      {{node.item.categoryName}}

    <span *ngIf="node.item.file">
      <br>

      <button mat-raised-button (click)="downloadSablon(node.item.id)"><mat-icon>get_app</mat-icon>DOWNLOAD</button>

    </span>
    <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar"></mat-progress-bar>
  
  </mat-tree-node>

</mat-tree>




<div>

  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="ADAUGARE SABLON NOU">

      <div>
        <h3>Completati titlul noului sablon:</h3>


        <mat-form-field appearance="fill">
          <mat-label>TITLU SABLON NOU</mat-label>
          <input matInput [(ngModel)]="newCategoryName">
        </mat-form-field>

        <h3>Selectati o categorie:</h3>

        <mat-form-field appearance="fill">

          <mat-select [(ngModel)]="parentId">
            <mat-label>Parinte categorie</mat-label>
            <mat-option *ngFor="let cat of allCategorii" [value]="cat.id">{{cat.categoryName}}</mat-option>
          </mat-select>

        </mat-form-field>
      </div>



      <!-- sablon file -->
      <div>

        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

        <div> 
          <button mat-raised-button color="primary" (click)="saveSablon()"><mat-icon>description</mat-icon>SAVE SABLON</button>
        </div>

      </div>

    </mat-tab>
    <mat-tab label="ADAUGARE CATEGORIE NOUA">
      
      <div>
        <h3>Completati titlul noii categorii:</h3>

        <mat-form-field appearance="fill">
          <mat-label>TITLU CATEGORIE NOUA</mat-label>
          <input matInput [(ngModel)]="categorieNoua.categoryName">
        </mat-form-field>
       
        <h3>Select subcategorie:</h3>

        <mat-form-field appearance="fill">

          <mat-select [(ngModel)]="categorieNoua.categorieParinte">
            <mat-label>Parinte categorie</mat-label>
            <mat-option *ngFor="let cat of allCategorii" [value]="cat">{{cat.categoryName}}</mat-option>
          </mat-select>

        </mat-form-field>
        <div> 
          <button mat-raised-button color="primary" (click)="saveSablonNou()"><mat-icon>description</mat-icon>SAVE CATEGORY</button>
        </div>
        
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
