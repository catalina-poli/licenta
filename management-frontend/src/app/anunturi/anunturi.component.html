<div>
  <h2>{{titluComponenta}}</h2>



  

  <div *ngIf="canISeeAnuntButton()">
    <button style="margin-bottom: 30px;" mat-raised-button color="primary" (click)="addAnunt()">Completare</button>
    <button style="margin-bottom: 30px;" mat-raised-button color="primary" (click)="addAnuntDocument()">Încărcare</button>
  </div>

  <!-- tabel cu paginare -->

  <div class="example-container mat-elevation-z8">


    <div class="example-table-container">

      <table mat-table [dataSource]="data" class="example-table"
       matSort matSortActive="id" matSortDisableClear
        matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Cod Identificare</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="titlu">
          <th mat-header-cell *matHeaderCellDef>Titlu</th>
          <td mat-cell *matCellDef="let row">{{row.titlu}}</td>
        </ng-container>

        <ng-container matColumnDef="continut">
          <th mat-header-cell *matHeaderCellDef>Conținut</th>
          <td mat-cell *matCellDef="let row">{{row.continut}}</td>
        </ng-container>

        <ng-container matColumnDef="actionsCol">
          <th mat-header-cell *matHeaderCellDef>Acțiuni posibile</th>
          <td mat-cell *matCellDef="let row">

            <button (click)="delAnunt(row)" mat-button mat-raised-button color="warn">Ștergere</button>
            &nbsp;
            <!-- <button (click)="editAnunt(row)" mat-button mat-raised-button>Edit</button> -->
            <a *ngIf="!row.filename" mat-button mat-raised-button [routerLink]='["/anunturi-student", row.id]'>Vizualizare</a>
            <button *ngIf="row.filename" mat-button mat-raised-button (click)="downloadAnunt(row)">Descărcare</button>


            <!-- <button (click)="updateSetSelected(row.id)" mat-button mat-raised-button>Update</button> -->

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
  </div>

</div>
